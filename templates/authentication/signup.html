<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>

    {%for message in messages%}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        
    </div>
    {% endfor %}
    
    <h1>Signup</h1>

    <form action="/signup" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username(only letters and numbers)" required>
        <br>
        <label for="">Firstname</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your Firstname" required>
        
        <br>
        <label for="">Lastname</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your Lastname" required>
        
        <br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
        
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create your Password" required>
        
        <br>
        <label for="">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm your Password" required>
        
        <br>
        <button type="submit"> Sign Up</button>
    </form>
</body>
</html>
